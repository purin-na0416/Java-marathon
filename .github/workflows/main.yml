name: ssh command
on:
  push:
    branches:
      -main
jobs:
  test:
    runs-on: ubuntu-latest    
    steps:
      - id: ssh
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.DEV_SSH_HOST }}
          SSH_PORT: ${{ secrets.DEV_SSH_PORT }}
          SSH_USER: ${{ secrets.DEV_SSH_USER }}
          SSH_KEY: ${{ secrets.DEV_SSHE_SSH_KEY }}
      - run: 
          ssh ${{ secrets.DEV_SSH_USER }}@${{ steps.ssh.outputs.SERVER }} bash /home/${{ secrets.DEV_SSH_USER }}/deploy.sh natsuki_fujii  

  deploy:
    runs-on: ubuntu-latest   
    steps:
      - id: ssh2
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSHE_SSH_KEY }}
      - run:          
          ssh ${{ secrets.SSH_USER }}@${{ steps.ssh2.outputs.SERVER }} bash /home/${{ secrets.SSH_USER }}/deploy.sh natsuki_fujii
